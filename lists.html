<!DOCTYPE html>
<html>
    <head>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet"> -->
        <title>Lists</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
            body{
                background-color:#041C32;
                color: rgb(255, 255, 255);
                font-family: 'Comfortaa', cursive;
                font-weight: 10;
            }
            .OrList,.UnList{
                margin-left: 2%;
                margin-right: 2%;
                background-color: #04293A;
                border-radius: 5px
            }
            h1,h2{
                color:#ECB365;
            }
            li{
                font-size:85%;
                padding: 0.75%;
                background-color:rgba(51, 62, 80, 0.26);
                color:rgb(255, 255, 255);
            }
            img{
                /* filter: invert(1); */
                filter: opacity(60%);
            }
        </style>
    </head>
    <body>
        <header><h1>Lists and Types</h1></header>
        <br>
        <h2>Unordered List</h2>
        <ul class="UnList">
            <li>Visual Studio</li>
            <li>Github Lens</li>
            <li>Github Co-pilot</li>
            <li>StacK Overflow</li>
        </ul>

        <h2>Ordered Lists</h2>
        <ol class="OrList"> 
            <li>C</li>
            <li>C++</li>
            <li>Python</li>
            <li>Java</li>
            <li>R</li>
        </ol>
        <br/>
        <br/>
        <footer>
            <center><a href="https://github.com/Ujjwalr-y20cs161/WT"><img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Emblem.png" style="width: auto; height: 70px;"/></a></center>
        </footer>
    </body>
</html>
