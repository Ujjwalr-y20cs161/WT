<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Program</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="cal.css" />
  </head>

  <body>
    <div class="head">
      <h1 class="header">Calculator Grid</h1>
      <img src="#" alt="logo" class="logoimg" />
    </div>
    <div class="cal-wrapper">
      <div class="calculator">
        <div class="cal-scrn">
          <input type="text" name="screen" id="cal-screen">
        </div>
        <div class="cal-key-layout">
          <div class="cal-keys-grid">

            <button class="number" type="button" value="1">1</button>
            <button class="number" type="button" value="2">2</button>
            <button class="number" type="button" value="3">3</button>

            <button class="number" type="button" value="4">4</button>
            <button class="number" type="button" value="5">5</button>
            <button class="number" type="button" value="6">6</button>

            <button class="number" type="button" value="7">7</button>
            <button class="number" type="button" value="8">8</button>
            <button class="number" type="button" value="9">9</button>

            <button class="number" type="button" value="0">0</button>

            <button class="oper" type="button" value="+">+</button>
            <button class="oper" type="button" value="-">-</button>
            <button class="oper" type="button" value="*">*</button>

            <button class="oper" type="button" value="/">/</button>
            <button class="oper" type="button" value="equals">=</button>
            <button class="oper" type="button" value=".">.</button>

            <button class="oper" type="button" id='all-clear' value="all-clear">AC</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-area-wrapper"></div>
    <div class="footer">
      <img src="" alt="" class="f1" /><img src="" alt="" class="f2" />
    </div>
    <script src="cal.js"></script>
  </body>
</html>
